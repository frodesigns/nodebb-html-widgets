<div id="gw2News">
	<script type="text/javascript">
		$(document).ready(function() {
			if (ajaxify.currentPage == 'category/2/general-gw2-discussion' || ajaxify.currentPage == 'category/1/announcements') {
				var feed_url = 'https://www.guildwars2.com/en/feed/';

				$.ajax({
					type: "GET",
					url: 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(feed_url),
					dataType: 'json',
					success: function(data){
						$("#gw2News").show();

						var values = data.items,
							list = '',
							count = 0;

						$.each(values, function(index, item) {
							var date = new Date(item.pubDate);
							var options = { year: 'numeric', month: 'long', day: 'numeric' };
							var dateString = '';
							dateString = date.toLocaleDateString('en-US', options);

							if (count >= 5) {
								return;
							}

							list += '<div class="news-item"><a href="' + item.link + '">' + item.title + '</a> <br/><small>' + dateString + '</small></div>';

							count ++;
						});

						$('#gw2News .news-feed').html(list);
					}
				});
			} else {
				$("#gw2News").hide();
			}
		});
	</script>

	<style type="text/css">
		#gw2News {
			display: none;
			padding-bottom: 20px;
		}
		#gw2News .news-feed {
			display: flex;
			margin: -10px;
		}
		#gw2News .news-item {
			padding: 10px;
		}
		#gw2News a {
			font-size: 18px;
		}

		@media (max-width: 767px) {
			#gw2News .news-feed {
				flex-wrap: wrap;
			}
		}
	</style>

	<h5>Official GW2 News</h5>
	<div class="news-feed"></div>
</div>
